name: "Mirrorer"


on:
  push:
  delete:
  create:
  pull_request:
    types: [closed]


defaults:
  run:
    shell: bash


jobs:
  to_gitlab:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@gitlab.com:${{ github.repository }}.git
          ssh_private_key: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
